<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form__container {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      .form__lable {
        display: flex;
        width: inherit;
        flex-direction: column;
        justify-content: space-between;
      }
      .class__hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>회원 가입</h1>
    <div class="form__container">
      <form action="" method="get">
        <div class="form__lable">
          <label for="formId">아이디</label>
          <input
            type="text"
            name="formId"
            id="formId"
            required
            minlength="4"
            maxlength="12"
          />
          <span class="class__hidden"
            >첫 글자는 반드시 영문자, 숫자 포함 총 4~12자로 입력하시오.</span
          >
        </div>
        <div class="form__lable">
          <label for="formPw">비밀번호</label>
          <input
            type="password"
            name="formPw"
            id="formPw"
            required
            minlength="8"
            maxlength="15"
          />
          <span class="class__hidden"
            >영문자, 숫자, 특수문자로 총 8~15글자로 입력하시오.</span
          >
        </div>
        <div class="form__lable">
          <label for="pwConfirm">비밀번호 확인</label>
          <input
            type="password"
            name="pwConfirm"
            id="pwConfirm"
            required
            minlength="8"
            maxlength="15"
          />
          <span class="class__hidden"
            >위의 비밀번호와 일치하게 입력하시오.</span
          >
        </div>
        <div class="form__lable">
          <label for="formName">이름</label>
          <input
            type="text"
            name="formName"
            id="formName"
            required
            minlength="2"
          />
          <span class="class__hidden"
            >한글로만 이루어져 있어야 하며 2글자 이상으로 입력하시오.</span
          >
        </div>
        <div class="form__lable">
          <label for="formEmail">이메일</label>
          <input type="email" name="formEmail" id="formEmail" required />
          <span class="class__hidden">이메일 형식에 맞춰 입력하시오.</span>
        </div>
        <div class="form__lable">
          <label for="formHobby">취미</label>
          <input type="text" name="formHobby" id="formHobby" required />
        </div>
        <button type="submit">회원가입</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
